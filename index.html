<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="parent">
        <div class="div1">
            <h2 class="h1">Budget</h2>
            <input id="range" type="number" placeholder="Enter your Total Amount"><br>
            <button onclick="total()" id="first">Set Budget</button>
        </div>
        <div class="div2">
            <h2 class="h1">Expenses</h2>
            <input id="product" type="text" placeholder="Enter your product name"><br>
            <input id="cost" type="number" placeholder="Enter your product Amount"><br>
            <button onclick="my()" id="second">Check Amount</button>
        </div>
    </div>

    <div id="data">
        <div>
            <h3>Total Budget</h3>
            <h3>Expenses</h3>
            <h3>Balance</h3>
        </div>
        <div>
            <p id="one">0</p>
            <p id="two">0</p>
            <p id="three">0</p>
        </div>
    </div>


    <ul id="ul">
        <h1 id="heading">Expense List</h1>
    </ul>

    <script>

        function total() {

            var take = document.getElementById("range");
            var finalget = take.value;
            var getone = document.getElementById("one");
            getone.textContent = finalget;
        }

        function my() {
            var takeCostAmount = document.getElementById("cost")
            var getTwo = document.getElementById("two");
            var finalgetTwo = takeCostAmount.value;
            getTwo.innerText = finalgetTwo

            var take = document.getElementById("range");
            var finalget = take.value;
            var balance = finalget - finalgetTwo;


            var getThree = document.getElementById("three");
            getThree.innerText = balance

            var ul = document.getElementById("ul");
            var inputValue = document.getElementById("product");
            var inputValue2 = document.getElementById("cost");
            var li = document.createElement('li');
            var delBtn = document.createElement('button');
            var para = document.createElement("p");
            var delText = document.createTextNode('DELETE');
            var takeInput = document.createTextNode(inputValue.value);
            var takeInput2 = document.createTextNode(inputValue2.value);


            para.appendChild(takeInput2);
            delBtn.appendChild(delText);

            li.appendChild(para);
            li.appendChild(takeInput);
            inputValue.value = "";
            inputValue2.value = "";
            li.appendChild(delBtn);
            ul.appendChild(li);
            delBtn.setAttribute("onclick", "empty(this)");
            delBtn.setAttribute("class", "clear")

        }

        function empty(a) {
            a.parentNode.remove();
        }
    </script>
</body>

</html>
