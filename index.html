<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

<link rel="stylesheet" href="style.css">


<body>
    <div class="parent">
        <div class="div1">
            <h2 class="h1">Budget</h2>
            <input id="range" type="number" placeholder="Enter your Total Amount"><br>
            <!-- <button id="first">Set Budget</button> -->
        </div>
        <div class="div2">
            <h2 class="h1">Expenses</h2>
            <input id="product" type="text" placeholder="Enter your product name"><br>
            <input id="cost" type="number" placeholder="Enter your product Amount"><br>
            <button  id="second">Check Amount</button>
        </div>
    </div>




    <ul id="ul">
        <h1 id="heading">Expense List</h1>
        <div class="show">
            <h3> Budget </h3>
            <h3> Product Price </h3>
            <h3> Product Name </h3>
            <h3> Balance </h3>
            <h3> Delete </h3>
            <h3> Edit </h3>
        </div>
    </ul>


   <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="input1" placeholder="Enter New Budget">
          <input type="text" id="input2" placeholder="Enter New product Price">
          <input type="text" id="input3" placeholder="Enter New PRoduct Name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="my">Save changes</button>
        </div>
      </div>
    </div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
